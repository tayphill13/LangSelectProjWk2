<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1><strong>Welcome!</strong></h1>
      <h2>Which <u>Programming Language</u> is right or you?</h2>
    </div>
    <div class="wrapper">
      <h4>Please make some selections below:</h4>
      <br>
      <img src="img/learntocode.jpeg" alt="Various Coding Languages">
    
        <form id="formOne">
          <h4>Are you:</h4>
          <div class="form-group">
            <div id="personality">
              <label>
                <input type="radio" name="questionOne" value="a1"> Introverted
              </label>
              <br>
              <label>
                <input type="radio" name="questionOne" value="a2"> Extroverted
              </label>
            </div>
          </div>
            <h4>Which do you like more?</h4>
          <div class="form-group">  
            <div id="sleepOfun">
              <label>
                <input type="radio" name="questionTwo" value="a1"> Fun
              </label>
              <br>
              <label>
                <input type="radio" name="questionTwo" value="a2"> Sleep
              </label>
            </div>
          </div>
            <h4>Which one of these do you prefer?</h4>
          <div class="form-group">
            <div id="hotDrink">
              <label>
                <input type="radio" name="questionThree" value="a1"> Coffee
              </label>
              <br>
              <label>
                <input type="radio" name="questionThree" value="a2"> Tea
              </label>
            </div>
          </div>
        </div>
        </form>
    
    </div>

  </div>
</body>
</html>
